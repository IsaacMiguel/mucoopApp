<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/ajax.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">BarcodeScanner Mucoop</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
        <select id="sucursal" name="sucursal" class="inputs_controls">
          <option value="0" selected="">Seleccionar</option>
          <option value="casacentral">Ramallo Villa</option>
          <option value="salto">Salto</option>
          <option value="express">Express</option>
          <option value="ramallo">Ramallo Pueblo</option>
          <option value="ocampo">M Ocampo</option>
          <option value="lucia">Santa Lucia</option>
          <option value="perez">Perez Millan</option>
          <option value="paraiso">El Paraiso</option>
        </select>
        
        <button id="scan_btn" class="button inputs_controls" on-touch="scanBarcode()">Scan</button>

        <div class="row" style="background-color: #3BABD7">
          <div class="col">Scanner</div>
          <div class="col">Cod. 3</div>
          <div class="col col-25">Nombre</div>
          <div class="col">P.vta</div>
          <div class="col">C.Real</div>
          <div class="col">Stock</div>
          <div class="col">ult.Comp.</div>
        </div>

        <div class="row" id="contenidoFiltro">
          
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
